<script>
(function(){
"use strict";
const cv=document.getElementById('c'),cx=cv.getContext('2d');
let W,H;
function resize(){W=cv.width=innerWidth;H=cv.height=innerHeight}
resize();addEventListener('resize',resize);

/* ---- Audio ---- */
let ac;
function initAudio(){if(!ac)ac=new(window.AudioContext||window.webkitAudioContext)()}
function tone(f,dur,type,vol){
  if(!ac)return;
  try{
    const o=ac.createOscillator(),g=ac.createGain();
    o.type=type||'sine';o.frequency.value=f;
    g.gain.setValueAtTime(vol||0.08,ac.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001,ac.currentTime+dur);
    o.connect(g);g.connect(ac.destination);o.start();o.stop(ac.currentTime+dur);
  }catch(e){}
}
const sfx={
  jump(){tone(520,0.12)},
  coin(){tone(880,0.1);setTimeout(()=>tone(1100,0.12),70)},
  die(){tone(120,0.5,'sawtooth',0.12)},
  lvl(){tone(600,0.15);setTimeout(()=>tone(800,0.15),120);setTimeout(()=>tone(1050,0.25),240)},
  win(){for(let i=0;i<6;i++)setTimeout(()=>tone(400+i*120,0.3),i*90)}
};

/* ---- State ---- */
let state='menu',score=0,level=1,combo=0,camY=0,shake=0,flash=0;
let plr=null,plats=[],coins=[],spikes=[],goal=null,parts=[];

const THEMES=[
  {bg:'#0a0a1a',plat:'#00e5ff',accent:'#ff00ff',glow:'#00e5ff'},
  {bg:'#0a1a0a',plat:'#00ff88',accent:'#ffee00',glow:'#00ff88'},
  {bg:'#1a0a0a',plat:'#ff5555',accent:'#ff8800',glow:'#ff5555'},
  {bg:'#0a0a2e',plat:'#8888ff',accent:'#ff44ff',glow:'#8888ff'},
  {bg:'#1a1a00',plat:'#ffdd00',accent:'#00ffff',glow:'#ffdd00'}
];

/* ---- Input ---- */
const keys={};
let mLeft=0,mRight=0,mJump=0;
addEventListener('keydown',e=>{keys[e.code]=1;if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code))e.preventDefault()});
addEventListener('keyup',e=>{keys[e.code]=0});
function bindM(id,fn){
  const el=document.getElementById(id);
  el.addEventListener('touchstart',e=>{e.preventDefault();fn(1)},{passive:false});
  el.addEventListener('touchend',e=>{e.preventDefault();fn(0)},{passive:false});
}
bindM('m-left',v=>mLeft=v);bindM('m-right',v=>mRight=v);bindM('m-jump',v=>mJump=v);

/* ---- Particles ---- */
function mkP(x,y,vx,vy,color,life){
  return{x,y,vx,vy,color,life,maxLife:life,size:2+Math.random()*3};
}
function emit(x,y,n,spd,color,life){
  for(let i=0;i<n;i++){
    const a=Math.random()*Math.PI*2,s=spd*(0.4+Math.random()*0.6);
    parts.push(mkP(x,y,Math.cos(a)*s,Math.sin(a)*s,color,life*(0.5+Math.random()*0.5)));
  }
}

/* ---- Stars ---- */
const stars=[];
for(let i=0;i<100;i++)stars.push({x:Math.random(),y:Math.random()*10000,s:Math.random()*2+0.5,ph:Math.random()*100});

/* ---- Level Gen ---- */
function genLevel(lv){
  plats=[];coins=[];spikes=[];parts=[];goal=null;

  // Ground platform - full width
  plats.push({x:0,y:H-40,w:W,h:40,type:'ground'});

  // Player on ground
  plr={x:W/2-15,y:H-40-34,w:30,h:34,vx:0,vy:0,ground:false,jBuf:0,coyote:0,face:1,trail:[],sqX:1,sqY:1};

  // Platforms going up
  const count=10+lv*3;
  let py=H-40;
  let px=W/2;

  for(let i=0;i<count;i++){
    const pw=70+Math.random()*60;
    py-=55+Math.random()*25; // go up 55-80px each step
    px+=(Math.random()-0.5)*180;
    px=Math.max(10,Math.min(W-pw-10,px));

    const moving=lv>=3&&i>4&&Math.random()<0.2;
    const p={x:px,y:py,w:pw,h:14,type:moving?'moving':'static'};
    if(moving){p.ox=px;p.range=40+Math.random()*40;p.spd=0.8+Math.random()*0.6;p.ph=Math.random()*6.28}
    plats.push(p);

    if(Math.random()<0.55)coins.push({x:px+pw/2,y:py-22,ph:Math.random()*6.28,got:false});
    if(lv>=2&&i>3&&Math.random()<0.12){
      const sw=pw*0.3;
      spikes.push({x:px+(pw-sw)/2,y:py-10,w:sw,h:10});
    }

    // Keep px centered for next
    px=px+pw/2;
  }

  goal={x:px,y:py-55};
  camY=0;combo=0;
}

/* ---- Update ---- */
function update(dt){
  if(!plr)return;
  const SPD=280,ACC=1400,FRIC=0.83,GRAV=1100,JVEL=-460;

  let ix=0;
  if(keys.ArrowLeft||keys.KeyA||mLeft)ix=-1;
  if(keys.ArrowRight||keys.KeyD||mRight)ix=1;
  if(ix)plr.face=ix;

  plr.vx+=ix*ACC*dt;
  plr.vx*=Math.pow(FRIC,dt*60);
  if(Math.abs(plr.vx)>SPD)plr.vx=Math.sign(plr.vx)*SPD;
  if(!ix&&Math.abs(plr.vx)<5)plr.vx=0;

  const wj=keys.ArrowUp||keys.KeyW||keys.Space||mJump;
  if(wj&&plr.jBuf<=0)plr.jBuf=0.12;
  if(!wj)plr.jBuf=0;else plr.jBuf-=dt;

  if(plr.ground)plr.coyote=0.1;else plr.coyote-=dt;

  if(plr.jBuf>0&&plr.coyote>0){
    plr.vy=JVEL;plr.jBuf=0;plr.coyote=0;
    plr.sqX=0.7;plr.sqY=1.3;
    sfx.jump();emit(plr.x+plr.w/2,plr.y+plr.h,6,2,'#fff',0.4);
  }

  plr.vy+=GRAV*dt;
  if(plr.vy>600)plr.vy=600;

  plr.x+=plr.vx*dt;
  plr.y+=plr.vy*dt;

  plr.sqX+=(1-plr.sqX)*0.15;plr.sqY+=(1-plr.sqY)*0.15;

  // Platform collision
  plr.ground=false;
  for(const p of plats){
    if(p.type==='moving'){p.ph+=p.spd*dt;p.x=p.ox+Math.sin(p.ph)*p.range}
    if(plr.vy>=0&&plr.x+plr.w>p.x+4&&plr.x<p.x+p.w-4&&
       plr.y+plr.h>=p.y&&plr.y+plr.h<=p.y+16){
      plr.y=p.y-plr.h;plr.vy=0;plr.ground=true;
      if(plr.sqX>0.95){plr.sqX=1.15;plr.sqY=0.85}
    }
  }

  // Wrap horizontal
  if(plr.x+plr.w<0)plr.x=W;
  if(plr.x>W)plr.x=-plr.w;

  // Trail
  plr.trail.push({x:plr.x,y:plr.y,a:1});
  if(plr.trail.length>10)plr.trail.shift();
  plr.trail.forEach(t=>t.a*=0.78);

  // Camera: smoothly follow player upward, but NEVER go below 0 (ground level)
  const targetCam=plr.y-H*0.45;
  if(targetCam<camY)camY+=(targetCam-camY)*0.08; // follow up smoothly
  else camY+=(targetCam-camY)*0.03; // follow down slowly
  if(camY>0)camY=0; // never look below ground

  // Death: fell below camera view
  if(plr.y-camY>H+100){die();return}

  // Coins
  for(let i=coins.length-1;i>=0;i--){
    const c=coins[i];if(c.got)continue;
    const dx=plr.x+plr.w/2-c.x,dy=plr.y+plr.h/2-c.y;
    if(dx*dx+dy*dy<700){
      c.got=true;coins.splice(i,1);
      combo++;score+=10*combo;
      sfx.coin();showCombo();shake=5;
      emit(c.x,c.y,10,4,'#ff0',0.7);
    }
  }

  // Spikes
  for(const s of spikes){
    if(plr.x+plr.w>s.x+3&&plr.x<s.x+s.w-3&&plr.y+plr.h>s.y+3&&plr.y<s.y+s.h){die();return}
  }

  // Goal
  if(goal){
    const dx=plr.x+plr.w/2-goal.x,dy=plr.y+plr.h/2-goal.y;
    if(dx*dx+dy*dy<2000){
      if(level<5)nextLevel();else winGame();
    }
  }
}

function showCombo(){
  if(combo>1){const el=document.getElementById('combo-pop');el.textContent=combo+'x è¿å‡»!';el.style.opacity=1;setTimeout(()=>el.style.opacity=0,800)}
}
function die(){
  if(state!=='play')return;state='dead';sfx.die();shake=14;
  emit(plr.x+plr.w/2,plr.y+plr.h/2,30,6,THEMES[level-1].accent,1.2);
  setTimeout(()=>document.getElementById('death-screen').style.display='flex',500);
}
function nextLevel(){
  sfx.lvl();level++;score+=50;flash=1;
  document.getElementById('lv').textContent=level;
  emit(plr.x+plr.w/2,plr.y+plr.h/2,35,8,THEMES[level-1].plat,1);
  setTimeout(()=>{genLevel(level);state='play'},400);
}
function winGame(){
  state='won';sfx.win();score+=100;shake=20;
  document.getElementById('final-sc').textContent=score;
  emit(plr.x+plr.w/2,plr.y+plr.h/2,60,10,'#ff0',2);
  setTimeout(()=>document.getElementById('win-screen').style.display='flex',800);
}

/* ---- Draw ---- */
function draw(dt){
  const th=THEMES[level-1];
  const t=performance.now()/1000;

  cx.fillStyle=th.bg;cx.fillRect(0,0,W,H);

  // Stars
  for(const s of stars){
    const sx=(s.x*W)%W;
    const sy=((s.y-camY*0.1)%H+H)%H;
    cx.globalAlpha=0.3+Math.sin(t+s.ph)*0.2;
    cx.fillStyle='#fff';cx.fillRect(sx,sy,s.s,s.s);
  }
  cx.globalAlpha=1;

  // Grid
  cx.strokeStyle=th.plat+'18';cx.lineWidth=1;
  for(let x=0;x<W;x+=60){cx.beginPath();cx.moveTo(x,0);cx.lineTo(x,H);cx.stroke()}
  const go=(-camY*0.3%60+60)%60;
  for(let y=go;y<H;y+=60){cx.beginPath();cx.moveTo(0,y);cx.lineTo(W,y);cx.stroke()}

  // Platforms
  for(const p of plats){
    const py=p.y-camY;
    if(py>H+50||py<-50)continue;
    cx.shadowColor=th.plat;cx.shadowBlur=p.type==='ground'?10:18;
    cx.fillStyle=th.plat;

    if(p.type==='ground'){
      // Ground: solid bright bar
      cx.fillRect(p.x,py,p.w,p.h);
      cx.shadowBlur=0;
      // Top glow line
      cx.fillStyle='rgba(255,255,255,0.4)';
      cx.fillRect(p.x,py,p.w,3);
    }else{
      // Rounded platform
      const r=6;
      cx.beginPath();
      cx.moveTo(p.x+r,py);cx.lineTo(p.x+p.w-r,py);
      cx.quadraticCurveTo(p.x+p.w,py,p.x+p.w,py+r);
      cx.lineTo(p.x+p.w,py+p.h-r);
      cx.quadraticCurveTo(p.x+p.w,py+p.h,p.x+p.w-r,py+p.h);
      cx.lineTo(p.x+r,py+p.h);
      cx.quadraticCurveTo(p.x,py+p.h,p.x,py+p.h-r);
      cx.lineTo(p.x,py+r);
      cx.quadraticCurveTo(p.x,py,p.x+r,py);
      cx.fill();
      cx.shadowBlur=0;
      cx.fillStyle='rgba(255,255,255,0.3)';cx.fillRect(p.x+4,py+1,p.w-8,3);
      if(p.type==='moving'){cx.fillStyle=th.accent;cx.fillRect(p.x+p.w/2-6,py+4,12,p.h-7)}
    }
  }

  // Spikes
  cx.fillStyle='#ff3333';cx.shadowColor='#ff3333';cx.shadowBlur=8;
  for(const s of spikes){
    const sy=s.y-camY;if(sy>H+20||sy<-20)continue;
    const n=Math.floor(s.w/10);
    for(let i=0;i<n;i++){
      const tx=s.x+i*(s.w/n)+s.w/n/2;
      cx.beginPath();cx.moveTo(tx-5,sy+s.h);cx.lineTo(tx,sy);cx.lineTo(tx+5,sy+s.h);cx.fill();
    }
  }
  cx.shadowBlur=0;

  // Coins
  for(const c of coins){
    if(c.got)continue;
    const cy2=c.y-camY+Math.sin(t*3+c.ph)*5;
    if(cy2>H+20||cy2<-20)continue;
    cx.shadowColor='#ffdd00';cx.shadowBlur=14;cx.fillStyle='#ffdd00';
    cx.beginPath();cx.arc(c.x,cy2,8,0,Math.PI*2);cx.fill();
    cx.shadowBlur=0;cx.fillStyle='#ffaa00';
    cx.beginPath();cx.arc(c.x,cy2,4,0,Math.PI*2);cx.fill();
  }

  // Goal
  if(goal){
    const gy=goal.y-camY;
    if(gy>-50&&gy<H+50){
      const pulse=0.6+Math.sin(t*4)*0.4;
      cx.save();cx.translate(goal.x,gy);cx.rotate(t*0.6);
      cx.shadowColor='#ffee00';cx.shadowBlur=30*pulse;
      cx.fillStyle='rgba(255,238,0,'+(0.5+pulse*0.5)+')';
      cx.beginPath();
      for(let i=0;i<5;i++){
        const a1=Math.PI*2/5*i-Math.PI/2,a2=a1+Math.PI/5;
        cx.lineTo(Math.cos(a1)*20,Math.sin(a1)*20);
        cx.lineTo(Math.cos(a2)*9,Math.sin(a2)*9);
      }
      cx.closePath();cx.fill();cx.shadowBlur=0;cx.restore();
      cx.fillStyle='#fff';cx.font='bold 14px sans-serif';cx.textAlign='center';
      cx.fillText(level<5?'â–² NEXT':'â˜… GOAL',goal.x,gy-30);
    }
  }

  // Player
  if(plr&&(state==='play'||state==='dead')){
    const th2=THEMES[level-1];
    for(const tr of plr.trail){
      cx.globalAlpha=tr.a*0.15;cx.fillStyle=th2.accent;
      cx.fillRect(tr.x,tr.y-camY,plr.w,plr.h);
    }
    cx.globalAlpha=1;

    if(state==='play'){
      cx.save();
      cx.translate(plr.x+plr.w/2,plr.y+plr.h-camY);
      cx.scale(plr.sqX,plr.sqY);
      cx.shadowColor=th2.accent;cx.shadowBlur=16;
      cx.fillStyle=th2.accent;
      cx.fillRect(-plr.w/2,-plr.h,plr.w,plr.h);
      cx.shadowBlur=0;
      // Eyes
      cx.fillStyle='#000';
      const ex=plr.face*3;
      cx.fillRect(-5+ex,-plr.h+10,4,5);
      cx.fillRect(3+ex,-plr.h+10,4,5);
      // Mouth
      cx.fillRect(-2+ex,-plr.h+19,6,2);
      cx.restore();
    }
  }

  // Particles
  for(let i=parts.length-1;i>=0;i--){
    const p=parts[i];
    p.x+=p.vx*dt*60;p.y+=p.vy*dt*60;p.vy+=0.05*dt*60;p.life-=dt;
    if(p.life<=0){parts.splice(i,1);continue}
    const a=p.life/p.maxLife;
    cx.globalAlpha=a;cx.fillStyle=p.color;cx.shadowColor=p.color;cx.shadowBlur=5;
    cx.fillRect(p.x-p.size/2,p.y-camY-p.size/2,p.size,p.size);
    cx.shadowBlur=0;
  }
  cx.globalAlpha=1;

  // Flash
  if(flash>0){cx.fillStyle='rgba(255,255,255,'+flash+')';cx.fillRect(0,0,W,H);flash-=dt*3;if(flash<0)flash=0}
}

/* ---- Loop ---- */
let last=0;
function loop(ts){
  const dt=Math.min((ts-last)/1000,0.05);last=ts;

  if(state==='play'){update(dt);document.getElementById('sc').textContent=score}

  let sx=0,sy=0;
  if(shake>0){sx=(Math.random()-0.5)*shake;sy=(Math.random()-0.5)*shake;shake*=0.88;if(shake<0.3)shake=0}
  cx.save();cx.translate(sx,sy);
  draw(dt);
  cx.restore();

  if(state==='menu'&&Math.random()<0.05){
    parts.push(mkP(Math.random()*W,H+5,Math.random()*2-1,-(1+Math.random()*2),['#0ff','#f0f','#ff0'][~~(Math.random()*3)],2.5));
  }
  if(state==='won'&&Math.random()<0.12){
    emit(Math.random()*W,Math.random()*H*0.6,12,5,['#ff0','#f0f','#0ff','#0f0','#f44'][~~(Math.random()*5)],1.2);
  }

  requestAnimationFrame(loop);
}

/* ---- Start ---- */
function startGame(){
  initAudio();
  document.getElementById('start-screen').style.display='none';
  document.getElementById('win-screen').style.display='none';
  document.getElementById('death-screen').style.display='none';
  score=0;level=1;combo=0;
  document.getElementById('lv').textContent=1;document.getElementById('sc').textContent=0;
  genLevel(1);state='play';
}
function retry(){
  document.getElementById('death-screen').style.display='none';
  combo=0;genLevel(level);state='play';
}

document.getElementById('btn-start').onclick=startGame;
document.getElementById('btn-restart').onclick=startGame;
document.getElementById('btn-retry').onclick=retry;

requestAnimationFrame(loop);
})();
</script>
